<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script type="text/javascript" src="conf.js"></script>
	<script type="text/javascript" src="index.js"></script>
    <style type="text/css">
	#tutorial { 
		border: 1px solid #000;
		position: absolute;
	}
	#newBlock { 
		border: 0px solid #000;
		position: absolute;
	}
	#nextBlock { 
		border: 0px solid #000;
		position: absolute;
	}
	#hipo { 
		border: 1px solid #000;
		position: absolute;
	}
	#horse { 
		border: 0px solid #000;
		position: absolute;
	}
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial"></canvas>
	<canvas id="newBlock"></canvas>
	<canvas id="nextBlock"></canvas>
	<canvas id="hipo"></canvas>
	<canvas id="horse"></canvas>
  </body>
</html>
